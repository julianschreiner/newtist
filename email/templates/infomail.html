<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newtist</title>
</head>
<body style="background-color: #263238;">
<div class="container center">
    <div class="row">
        <div class="col s12 center">

            <div class="row">
                <div class="col s12 m4 l4"></div>
                <div class="col s12 m4 l4">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title  grey-text text-darken-4">
                                    Hello ##USERNAME##,
                            </span>
                            <p>##ARTIST## released ##TRACK/ALBUM## on ##TIMESTAMP##</p>
                            <p>Go check it out below.</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 l2"></div>
            </div>

            <div class="row" style="">
                <div class="col s12 m4 l4"></div>
                <div class="col s12 m4 l4">
                    <div class="card sticky-action ">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="https://i.scdn.co/image/7b38283f3eb29a309445e778b7b8b45b1a528530">
                        </div>
                        <div class="card-content">
                            <span class="card-title  grey-text text-darken-4">
                                    ##TRACK/ALBUM## by
                                    <a href="">
                                        <strong>##ARTIST##</strong>
                                    </a>
                            </span>
                            <p>Artists:</p>
                            <ul>
                                <li>##ALLARTISTS##</li>
                            </ul>
                            <p>ARTIST released TRACK/ALBUM on 12.07.2018</p>
                        </div>

                        <div class="card-action">
                            <a href="#" target="_blank">Visit Artist</a><br>
                            <a href="#" target="_blank">Visit Album/Single</a>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 l2"></div>
            </div>
        </div>
    </div>

</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
</html>
