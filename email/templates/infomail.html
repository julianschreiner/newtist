<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
    <style>
        a:hover{color:#d59a7c}
    </style>

</head>
<body style='background-color:#263238;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;'>
<div class="center" style="position:fixed;left:50%;margin-left:-15em;width:25%;">
    <div class="top-header" style="padding-top:5px;background-color:#fff;padding-bottom:1px;">
        <span class="top-header-title" style="text-align:center;padding-left:32%;">Hello ##USERNAME##</span>
        <br>
        <p class="top-header-text" style="text-align:center;">##ARTIST## released ##ALBUM## on ##RELEASE_DATE##</p>
        <p class="top-header-text" style="text-align:center;">Go check it out below.</p>
    </div>
    <br>
    <div class="seperator" style="height:1px;width:100%;color:black;background-color:black;border-bottom:1px solid;"></div>
    <br>
    <div class="main-content" style="background-color:#fff;padding-bottom:1px;">
        <div class="image-holder">
            <img src="##IMAGE##" class="main-image" style="display:block;width:100%;">
        </div>
        <div class="main-content" style="background-color:#fff;padding-bottom:1px;">
            <p class="top-header-text" style="text-align:center;"> ##ALBUM## by <b>##ARTIST##</b></p>
        </div>
        <p class="top-header-text" style="text-align:center;">Artists:</p>
        <ul class="main-list" style="width:80%;">
            ##ALLARTISTS##
        </ul>
    </div>
    <div class="main-action" style="border-top:1px;background-color:#fff;padding-bottom:1px;">
        <div class="seperator2" style="height:1px;width:100%;color:#6b6363;background-color:#aba2a2;border-bottom:1px solid;"></div>
        <a href="##ARTIST_URL##" target="_blank" style="display:block;text-align:center;color:#ef7133;-webkit-transition:color .3s ease;text-transform:uppercase;transition:color .3s ease;">Visit Artist</a><br>
        <a href="##TRACK_URL##" target="_blank" style="display:block;text-align:center;color:#ef7133;-webkit-transition:color .3s ease;text-transform:uppercase;transition:color .3s ease;">Visit ##TRACK/ALBUM##</a>
    </div>
</div>
></body>
</html>
